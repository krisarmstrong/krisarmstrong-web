<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="150" fill="url(#accentGrad)" opacity="0.1"/>
  <circle cx="100" cy="530" r="100" fill="url(#accentGrad)" opacity="0.1"/>

  <!-- Content -->
  <g>
    <!-- Name -->
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      Kris Armstrong
    </text>

    <!-- Title -->
    <text x="100" y="280" font-family="Arial, sans-serif" font-size="42" fill="#a78bfa">
      Sales Engineer | Systems Engineer
    </text>
    <text x="100" y="340" font-family="Arial, sans-serif" font-size="42" fill="#a78bfa">
      Network Security Expert
    </text>

    <!-- Certifications -->
    <g>
      <rect x="100" y="400" width="140" height="50" rx="8" fill="url(#accentGrad)"/>
      <text x="170" y="433" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">CISSP</text>

      <rect x="260" y="400" width="140" height="50" rx="8" fill="url(#accentGrad)"/>
      <text x="330" y="433" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">CWNA</text>

      <rect x="420" y="400" width="140" height="50" rx="8" fill="url(#accentGrad)"/>
      <text x="490" y="433" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">CWDP</text>

      <rect x="580" y="400" width="140" height="50" rx="8" fill="url(#accentGrad)"/>
      <text x="650" y="433" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">CWSP</text>
    </g>

    <!-- Tagline -->
    <text x="100" y="530" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8">
      Enterprise Wireless Infrastructure • Network Security • Technical Pre-Sales
    </text>
  </g>
</svg>
