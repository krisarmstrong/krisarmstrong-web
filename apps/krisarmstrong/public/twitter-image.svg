<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGrad2)"/>

  <!-- Decorative elements -->
  <circle cx="1050" cy="100" r="150" fill="url(#accentGrad2)" opacity="0.1"/>
  <circle cx="150" cy="500" r="100" fill="url(#accentGrad2)" opacity="0.1"/>

  <!-- Content -->
  <g>
    <!-- Name -->
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="white">
      Kris Armstrong
    </text>

    <!-- Title -->
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="40" fill="#a78bfa">
      Sales Engineer | Systems Engineer
    </text>
    <text x="100" y="315" font-family="Arial, sans-serif" font-size="40" fill="#a78bfa">
      Network Security Expert
    </text>

    <!-- Certifications -->
    <g>
      <rect x="100" y="380" width="130" height="48" rx="8" fill="url(#accentGrad2)"/>
      <text x="165" y="411" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">CISSP</text>

      <rect x="250" y="380" width="130" height="48" rx="8" fill="url(#accentGrad2)"/>
      <text x="315" y="411" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">CWNA</text>

      <rect x="400" y="380" width="130" height="48" rx="8" fill="url(#accentGrad2)"/>
      <text x="465" y="411" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">CWDP</text>

      <rect x="550" y="380" width="130" height="48" rx="8" fill="url(#accentGrad2)"/>
      <text x="615" y="411" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">CWSP</text>
    </g>

    <!-- Tagline -->
    <text x="100" y="500" font-family="Arial, sans-serif" font-size="26" fill="#94a3b8">
      Enterprise Wireless • Network Security • Technical Pre-Sales
    </text>
  </g>
</svg>
